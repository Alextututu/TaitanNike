<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
		<title>鼠标移入移出</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<header>
			<h1>请为下面的DIV设置样式：</h1>
			<button id="Set">点击设置</button>
		</header>
		<!--变化div-->
		<div id="big"></div>
		<!--蒙版div-->
		<div id="mask"></div>
		<!--弹框div-->
		<div id="bomb_Box">
			<p class="p_1"><span>请选择背景色：</span><button id="red">红</button><button id="blue">蓝</button><button id="pink">粉</button></p>
			<p class="p_1"><span>请选择宽(px)：</span><button id="width_200">200</button><button id="width_300">300</button><button id="width_400">400</button></p>
			<p class="p_1"><span>请选择高(px)：</span><button id="height_200">200</button><button id="height_300">300</button><button id="height_400">400</button></p>
			<p class="p_1"><span>请选择变化形状：</span><button id="circular">变圆形</button><button id="square">变方形</button></p>
			<p class="p_btn"><button id="ok">确 定</button><button id="esc">取 消</button></p>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
